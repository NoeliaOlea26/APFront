<a name="educacion"></a>
    <div>
    <div id="Educacion" class="titulo">
        <div id="tit2"><h1>Educaci√≥n</h1></div>
    </div>
    <div class="text-center">
        <button type="button" class="btn btn-dark " routerLink ="/nuevaedu"*ngIf="isLogged">Agregar </button>
    </div>
    <ul class="items-list">
        <li *ngFor="let educacion of educacion">
            <div class="data-cont">
                <h2>{{educacion.escuela}}</h2>
                <div class="btn-edit">
                    <a class="btn btn-right" href="editaredu/{{educacion.id}}"><i class="fa fa-pen"style="font-size:20px"*ngIf="isLogged"></i></a>
                    <a class="btn btn-right" href="#"(click)="borrar(educacion.id)"><i class="fa fa-trash"style="font-size:20px"*ngIf="isLogged"></i></a>
                </div>
                <p> 
                <img [src]="educacion.logo" width="100" height="100" align="left">{{educacion.titulo}}   </p>
                <p>{{educacion.inicio}}{{educacion.fin}}</p>
<br><br>
        </div>
        <br>
        </li>
    </ul>
</div>
