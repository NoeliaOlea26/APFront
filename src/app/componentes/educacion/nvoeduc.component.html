<div class="conteiner">
    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm"> 
<div class="form-group">
    <label for="escuela">Nombre Empresa</label>
    <input type="text" class="form-control" id="escuela" name="escuela" [(ngModel)]="escuela" required></div>
<div class="form-group">
    <label for="titulo">Puesto</label>
    <input type="text" class="form-control" id="titulo" name="titulo" [(ngModel)]="titulo" required></div>
<div class="form-group">
    <label for="inicio">Año de inicio</label>
    <input type="text" class="form-control" id="inicio" name="inicio" [(ngModel)]="inicio" required></div>
<div class="form-group">
    <label for="fin">Año de fin</label>
    <input type="text" class="form-control" id="fin" name="fin" [(ngModel)]="fin" required></div>
<div class="form-group">
    <label for="logo">Ruta Logo</label>
    <input type="file" class="form-control" id="logo" name="logo" [(ngModel)]="logo" (change)="uploadImage($event)"
    accept=".jpg, .png, .jpeg"></div>
    <div class="imagen">
        <img src="imageS.url" width="200px">
    </div>

<br>
<div>
    <button class="btn btn-primary"> Agregar </button>
</div>
            </form>
        </div>
    </div>
</div>
