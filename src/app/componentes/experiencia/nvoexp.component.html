<div class="conteiner">
    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()"> 
                <!-- novalidate #f="ngForm" -->
<div class="form-group">
    <label for="empresa">Nombre Empresa</label>
    <input type="text" class="form-control" id="empresa" nombre="empresa" [(ngModel)]="empresa" required>
</div>
<div class="form-group">
    <label for="puesto">Puesto</label>
    <input type="text" class="form-control" id="puesto" nombre="puesto" [(ngModel)]="puesto" required>
</div>
<div class="form-group">
    <label for="inicio">Año de inicio</label>
    <input type="text" class="form-control" id="inicio" nombre="inicio" [(ngModel)]="inicio" required>
</div>
<div class="form-group">
    <label for="fin">Año de fin</label>
    <input type="text" class="form-control" id="fin" nombre="fin" [(ngModel)]="fin" required>
</div>
<div class="form-group">
    <label for="descrip">Descripcion Actovidades</label>
    <input type="text" class="form-control" id="descrip" nombre="descrip" [(ngModel)]="descripcionAct" required>
</div>
<br>
<div>
    <!-- class="text-center" -->
    <button class="btn btn-primary"> Agregar </button>
</div>
            </form>
<!-- <div class="text-center"><button class="btn btn-danger" routerLink=" "> Cancelar</button> </div> -->
        </div>
    </div>
</div>
