<div class="conteiner">
    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm"> 
<div class="form-group">
    <label for="empresa">Nombre Empresa</label>
    <input type="text" class="form-control" id="empresa" name="empresa" [(ngModel)]="empresa" required></div>
<div class="form-group">
    <label for="puesto">Puesto</label>
    <input type="text" class="form-control" id="puesto" name="puesto" [(ngModel)]="puesto" required></div>
<div class="form-group">
    <label for="inicio">Año de inicio</label>
    <input type="text" class="form-control" id="inicio" name="inicio" [(ngModel)]="inicio" required></div>
<div class="form-group">
    <label for="fin">Año de fin</label>
    <input type="text" class="form-control" id="fin" name="fin" [(ngModel)]="fin" required></div>
<div class="form-group">
    <label for="descrip">Descripcion Actividades</label>
    <input type="text" class="form-control" id="descrip" name="descrip" [(ngModel)]="descripcionAct" required>
</div>
<br>

<div class="form-group">
    <label for="logo">Ruta logo</label>
    <input type="text" class="form-control" id="logo" name="logo" [(ngModel)]="logo" required>
</div>
<div>
    <button type="submit" class="btn btn-primary"> Guardar </button>
</div>
            </form>

        </div>
    </div>
</div>
